<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 150px 150px 150px;
  gap: 10px;
  background-color: #2196F3;
  padding: 5px;
  width: 470px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / 4;
}
</style>
</head>
<body>

<h1>The grid-column Property</h1>

<p>Use the <em>grid-column</em> For Create Sample Calculator</p>
<p>Calculator</p>

<div class="grid-container">
  <div class="item1"></div>
  <div class="item2">1</div>
  <div class="item3">2</div>  
  <div class="item4">3</div>
  <div class="item5">4</div>
  <div class="item6">5</div>
  <div class="item7">6</div>
  <div class="item8">7</div>  
  <div class="item9">8</div>
  <div class="item10">9</div>
  <div class="item11">+</div>
  <div class="item12">-</div>
  <div class="item13">*</div>
  <div class="item14">/</div>
  <div class="item15">%</div>
  <div class="item16">=</div>
</div>

</body>
</html>
